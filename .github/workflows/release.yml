name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: Symptom Test Tracker ${{ github.ref_name }}
          releaseBody: "See the assets below to download the installer."
          releaseDraft: true
          prerelease: false

      - name: Build MCP server binary
        run: cargo build --release --manifest-path src-tauri/Cargo.toml --bin mcp-server

      - name: Upload MCP binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/release/mcp-server
          draft: true
